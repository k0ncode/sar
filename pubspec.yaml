name: sar
description: Schulbroschüren App der Schule am Ried

publish_to: 'none' # Do not remove!

version: 2.0.0+4 # Hier Version der App ändern (die Zahl nach dem + bei jeder Versionsänderung um 1 erhöhen!)

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  animations: ^2.0.0
  cached_network_image: ^3.0.0
  flutter_launcher_icons: ^0.9.0
  flutter_markdown: ^0.6.2
  package_info: ^2.0.0
  url_launcher: ^6.0.2
  mobile_scanner: ^2.1.0

dev_dependencies: 
  flutter_lints: ^1.0.4

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_foreground: "assets/icon/icon_foreground.png"
  adaptive_icon_background: "#ff253185"
# Command um Launcher Icon zu generieren: flutter pub run flutter_launcher_icons:main

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/texts/
    - assets/texts/informationen/
    - assets/icon/
